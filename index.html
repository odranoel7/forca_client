<html>
   <head>
      <meta charset="UTF-8">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      </style>
   </head>
   <body>
      
      <div id="conteudo" class="container">
         <h3 style="text-align: left;" id="dica"></h3>
         <h2 id="pontos" ></h2>
         <h2 id="jogador" ></h2>
         <h2 id="tempontos" ></h2>
         
         <div class="cabecalho">
            <h2>Vez do player:</h2>
            <h1 id="player_view" style="color: red;"></h1>
         </div>
         <div class="field">
            
            <div class="field-center">
               <input id="plv1" type="hidden"></input>
               <input id="plv2" type="hidden"></input>
               <input id="plv3" type="hidden"></input>
   
               <h3 style="color: white;" >Letras erradas: </h3>
               <h3 style="color: white;" id="letraserradas"></h3>
   
               <h3 id="palavra1"></h3>
               <h3 id="palavra2"></h3>
               <h3 id="palavra3"></h3>
               
               <div class="card__todo">
                  <h2>Escolha a letra</h2>
                  <div class="cursor">
                     <div id="letras" class="card__todo">
                        <a id="A" onclick="escolheLetra('A')">A</a>
                        <a id="B" onclick="escolheLetra('B')">B</a>
                        <a id="C" onclick="escolheLetra('C')">C</a>
                        <a id="D" onclick="escolheLetra('D')">D</a>
                        <a id="E" onclick="escolheLetra('E')">E</a>
                        <a id="F" onclick="escolheLetra('F')">F</a>
                        <a id="G" onclick="escolheLetra('G')">G</a>
                        <a id="H" onclick="escolheLetra('H')">H</a>
                        <a id="I" onclick="escolheLetra('I')">I</a>
                        <a id="J" onclick="escolheLetra('J')">J</a>
                        <a id="K" onclick="escolheLetra('K')">K</a>
                        <a id="L" onclick="escolheLetra('L')">L</a>
                        <a id="M" onclick="escolheLetra('M')">M</a>
                        <a id="N" onclick="escolheLetra('N')">N</a>
                        <a id="O" onclick="escolheLetra('O')">O</a>
                        <a id="P" onclick="escolheLetra('P')">P</a>
                        <a id="Q" onclick="escolheLetra('Q')">Q</a>
                        <a id="R" onclick="escolheLetra('R')">R</a>
                        <a id="S" onclick="escolheLetra('S')">S</a>
                        <a id="T" onclick="escolheLetra('T')">T</a>
                        <a id="U" onclick="escolheLetra('U')">U</a>
                        <a id="V" onclick="escolheLetra('V')">V</a>
                        <a id="X" onclick="escolheLetra('X')">X</a>
                        <a id="Y" onclick="escolheLetra('Y')">Y</a>
                        <a id="W" onclick="escolheLetra('W')">W</a>
                        <a id="Z" onclick="escolheLetra('Z')">Z</a>
                     </div>
                     
                     <br><br>
                     
                     <div class="inputs">
                        <div class="space">
                           <div class="labelinput">
                              <label>Palavra 1</label>
                              <input id="plvcerta1"></input>
                           </div>
                           <button id="validar1" onclick="validar(plvcerta1.value, 1)">Confirmar Palavra 1</button>
                        </div>
                        <div class="space">
                           <div class="labelinput">
                              <label>Palavra 2</label>
                              <input id="plvcerta2"></input>
                           </div>
                           <button id="validar2" onclick="validar(plvcerta2.value, 2)">Confirmar Palavra 2</button>
                        </div>
                        <div class="space">
                           <div class="labelinput">
                              <label>Palavra 3</label>
                              <input id="plvcerta3"></input>
                           </div>
                           <button id="validar3" onclick="validar(plvcerta3.value, 3)">Confirmar Palavra 3</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            
         </div>
      </div>
      <div id="vencedor" class="display_none">
         <h1 id="player-win"></h1>
         <h1 id="player-ponts"></h1>
      </div>
      
      <!-- <script src="index.js" type="text/javascript"></script> -->
      <script src="mq.js" type="text/javascript"></script>
   </body>
</html>
